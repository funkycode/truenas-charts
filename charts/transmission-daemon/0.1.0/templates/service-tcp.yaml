apiVersion: v1
kind: Service
metadata:
  annotations: {}
  name: {{ include "transmission-daemon.fullname" . }}-tcp
  labels:
    {{- include "transmission-daemon.labels" . | nindent 4 }}
spec:
  internalTrafficPolicy: Cluster
  ports:
  - name: http
    port: 9091
    protocol: TCP
    targetPort: http
  - name: tcp
    port: 51413
    protocol: TCP
    targetPort: tcp
  type: ClusterIP
  selector:
    {{- include "transmission-daemon.selectorLabels" . | nindent 4 }}
