    description: "Persist and share data that is separate from the lifecycle of the container"
  - name: "Networking"
    description: "Networking Configuration for container"

portals:
  web_portal:
    protocols:
      - "psql"
    host:
      - "$node_ip"
    ports:
      - "5432"
    path: "/"

