  - variable: hostNetwork
    label: "Configure Host Network"
    group: "Networking"
    schema:
      type: boolean
      default: false
  - variable: appVolumeMounts
    label: "Persistant Data"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: data
          label: "Download Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Download Volume Dataset"
                schema:
                  type: string
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-postgres_download"
                  hidden: true
                  editable: false
              - variable: mountPath
                label: "PSQL data mount path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: false
                  default: "/var/lib/postgresql/data"
              - variable: hostPathEnabled
                label: "Enable Host Path forPSQL data Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path PSQL data Volume"
                      schema:
                        type: hostpath
                        required: true
                        $ref:
                          - "validations/lockedHostPath"
