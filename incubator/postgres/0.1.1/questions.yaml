groups:
  - name: "Storage"
    description: "Persist and share data that is separate from the lifecycle of the psql"
  - name: "Networking"
    description: "Networking Configuration for psql"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-tcp_port"
    path: "/"

questions:
  - variable: ports
    label: "PSQL Ports"
    group: "Networking"
    schema:
      type: dict
      attrs:
        - variable: tcp_port
          label: "TCP port"
          schema:
            type: int
            min: 5430
            max: 65535
            default: 5432
            required: true
  - variable: hostNetwork
    label: "Configure Host Network"
    group: "Networking"
    schema:
      type: boolean
      default: false
  - variable: appVolumeMounts
    label: "Persistant Data"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: data
          label: "PSQL Data Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "PSQL Data Dataset"
                schema:
                  type: string
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-postgres_db"
                  hidden: true
                  editable: false
              - variable: mountPath
                label: "PSQL data mount path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: false
                  default: "/var/lib/postgresql/data"
              - variable: hostPathEnabled
                label: "Enable Host Path for PSQL data Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path PSQL data Volume"
                      schema:
                        type: hostpath
                        required: true
                        $ref:
                          - "validations/lockedHostPath"
